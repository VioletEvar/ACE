# @package _global_

defaults:
  - default.yaml

GENERAL:
  TOTAL_STEPS: 10_000_000
  LOG_STEPS: 1000
  VAL_STEPS: 1000
  CHECKPOINT_STEPS: 1000
  CHECKPOINT_SAVE_TOP_K: 1
  NUM_WORKERS: 39
  PREFETCH_FACTOR: 2

TRAIN:
  LR: 1e-5
  WEIGHT_DECAY: 1e-4
  BATCH_SIZE: 4
  LOSS_REDUCTION: mean
  NUM_TRAIN_SAMPLES: 1
  NUM_TEST_SAMPLES: 64
  POSE_2D_NOISE_RATIO: 0.01
  SMPL_PARAM_NOISE_RATIO: 0.005

MODEL:
  IMAGE_SIZE: 256
  IMAGE_MEAN: [0.485, 0.456, 0.406]
  IMAGE_STD: [0.229, 0.224, 0.225]
  BACKBONE:
    TYPE: vit
    PRETRAINED_WEIGHTS: hamer_training_data/vitpose_backbone.pth
  MANO_HEAD:
    TYPE: transformer_decoder
    IN_CHANNELS: 2048
    TRANSFORMER_DECODER:
      depth: 6
      heads: 8
      # depth: 10
      # heads: 16
      mlp_dim: 1024
      dim_head: 64
      # dropout: 0.0
      dropout: 0.1
      emb_dropout: 0.0
      norm: layer
      # context_dim: 1280 # from vitpose-H
      # equal to sir input dim
      # context_dim: 1600
      context_dim: 1440

  RAT:
    INPUT_DIM: 5
    HIDDEN_SIZE_1: 16
    HIDDEN_SIZE_2: 32
    HIDDEN_SIZE_3: 64
    # HIDDEN_SIZE_1: 16
    # HIDDEN_SIZE_2: 64
    # HIDDEN_SIZE_3: 128
    # adjustable
    OUTPUT_DIM: 80
    # OUTPUT_DIM: 160
    TAU: 0.1

  SIR:
    # adjustable; input dim = 1280 + 2 * output_dim_of_rat
    # INPUT_DIM: 1600
    INPUT_DIM: 1440
    # adjustable; usually equal to input dim
    HIDDEN_SIZE: 1440
    # NUM_HEADS: 16
    # NUM_LAYERS: 10
    NUM_HEADS: 8
    NUM_LAYERS: 6
    OUTPUT_DIM: 1280

LOSS_WEIGHTS:
  KEYPOINTS_3D: 0.06
  KEYPOINTS_2D: 0.01
  GLOBAL_ORIENT: 0.002
  HAND_POSE: 0.001
  BETAS: 0.0005
  ADVERSARIAL: 0.0005
  INTERHANDJLOSS: 0.06


